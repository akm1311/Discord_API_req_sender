<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Attractive Black and White Website</title>
    <style>
        body {
            background: linear-gradient(to right, #000, #333); /* Gradient background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif; /* Choose your preferred font */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333; /* Darker header background */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444; /* Navigation bar background */
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555; /* Darker color on hover */
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333; /* Darker footer background */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Title</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
        <a href="#page7">Page 7</a>
        <a href="#page8">Page 8</a>
    </nav>

    <section id="home">
        <h2>Welcome to your black and white website. This is the home section.</h2>
        <!-- Add more content as needed -->
    </section>

    <!-- Repeat the section structure for other pages -->

    <footer>
        &copy; 2023 Your Website Name
    </footer>

</body>
</html>
